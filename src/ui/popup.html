<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassKey Vault</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 style="display: inline-flex; align-items: center; gap: 12px">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            shape-rendering="geometricPrecision"
            text-rendering="geometricPrecision"
            image-rendering="optimizeQuality"
            fill-rule="evenodd"
            clip-rule="evenodd"
            viewBox="0 0 512 468.554"
          >
            <path
              fill="#fff"
              fill-rule="nonzero"
              d="M483.381 151.575H28.619v219.35c0 37.906 31.106 69.009 69.013 69.009h316.736c37.884 0 69.013-31.125 69.013-69.009v-219.35z"
            />
            <path
              fill="#FD5"
              d="M353.177 122.962l36.214-92.199c.286-.725.621-1.441.999-2.144H284.447l-37.054 94.343h105.784zm62.346-94.33l-37.051 94.33h104.909v-25.33c0-18.947-7.773-36.205-20.295-48.724-12.255-12.258-29.061-19.967-47.563-20.276zM88.36 122.962l36.214-92.199c.287-.725.621-1.441.999-2.144H97.632c-18.963 0-36.218 7.77-48.731 20.283-12.512 12.512-20.282 29.767-20.282 48.73v25.33H88.36zm62.353-94.343l-37.058 94.343h108.681l36.129-91.983c.315-.798.687-1.587 1.116-2.36H150.713z"
            />
            <path
              fill="#212121"
              fill-rule="nonzero"
              d="M97.632 0h316.736C468.073 0 512 43.928 512 97.632v273.293c0 53.682-43.95 97.629-97.632 97.629H97.632C43.927 468.554 0 424.629 0 370.925V97.632C0 43.902 43.902 0 97.632 0zm255.545 122.962l36.214-92.199c.286-.725.621-1.441.999-2.144H284.447l-37.054 94.343h105.784zm62.346-94.33l-37.051 94.33h104.909v-25.33c0-37.461-30.413-68.377-67.858-69zM88.36 122.962l36.214-92.199c.287-.725.621-1.441.999-2.144H97.632c-37.929 0-69.013 31.084-69.013 69.013v25.33H88.36zm62.353-94.343l-37.058 94.343h108.681l36.129-91.983c.315-.798.687-1.587 1.116-2.36H150.713zm332.668 122.956H28.619v219.35c0 37.906 31.106 69.009 69.013 69.009h316.736c37.884 0 69.013-31.125 69.013-69.009v-219.35z"
            />
            <path
              fill="#212121"
              fill-rule="nonzero"
              d="M195.916 244.816c1.685-13.282 7.845-25.185 16.868-34.209v-.036c10.691-10.708 25.475-17.357 41.71-17.357 16.271 0 31.02 6.649 41.746 17.357l.017.036c10.672 10.673 17.322 25.44 17.322 41.692v25.439h14.387c2.482.054 4.511 2.12 4.511 4.62v92.822c0 2.537-2.065 4.62-4.602 4.62H184.121c-2.537 0-4.602-2.084-4.602-4.62v-92.823c0-2.537 2.065-4.62 4.602-4.62l11.27.001v-25.584c0-2.482.163-4.929.471-7.338h.054zm22.413 32.922h72.33-.018v-25.783c0-9.912-4.077-18.971-10.618-25.494-6.559-6.54-15.582-10.599-25.53-10.599-9.911 0-18.952 4.04-25.493 10.599-6.16 6.161-10.128 14.477-10.563 23.718l-.09-.001-.018 1.667v25.893z"
            />
          </svg>
          <span>PassKey Vault</span>
        </h1>
      </header>
      <span class="badge" id="passkey-count">0 passkeys</span>

      <div class="search-container">
        <svg
          class="search-icon"
          width="14"
          height="14"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <path d="M21 21l-4.35-4.35"></path>
        </svg>
        <input
          type="text"
          id="search-input"
          class="search-input"
          placeholder="Search passkeys..."
          autocomplete="off"
        />
        <button id="search-clear" class="search-clear" style="display: none">&times;</button>
      </div>

      <main>
        <div id="loading" class="loading">
          <div class="spinner"></div>
          <p>Loading passkeys...</p>
        </div>

        <div id="empty-state" class="empty-state" style="display: none">
          <div class="empty-icon">ðŸ”‘</div>
          <h2>No Passkeys Yet</h2>
          <p>When you create a passkey on a website, it will be stored here automatically.</p>
          <button id="import-btn-empty" class="btn btn-primary import-empty-btn">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            Import Passkeys
          </button>
        </div>

        <div id="passkey-list" class="passkey-list" style="display: none">
          <!-- Passkeys will be injected here -->
        </div>
      </main>

      <footer>
        <div class="footer-row">
          <label class="debug-toggle" title="Enable debug logging in console">
            <input type="checkbox" id="debug-logging-toggle" />
            <span class="debug-label">Debug</span>
          </label>
          <button id="refresh-btn" class="btn btn-icon btn-secondary" title="Refresh">
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M23 4v6h-6"></path>
              <path d="M1 20v-6h6"></path>
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
          </button>
          <button id="import-btn" class="btn btn-sm btn-secondary" title="Import">
            <svg
              width="12"
              height="12"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            Import
          </button>
          <button id="export-full-btn" class="btn btn-sm btn-primary" title="Backup">
            <svg
              width="12"
              height="12"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Backup
          </button>
          <button id="sync-settings-btn" class="btn btn-sm btn-secondary" title="Sync Settings">
              <!-- TESTTESTTEST -->
            Sync
          </button>
          <button id="clear-btn" class="btn btn-sm btn-danger" title="Clear All">
              <!-- TESTTESTTEST -->
            Clear
          </button>
        </div>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
